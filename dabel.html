      <div class="produkty">
        <div class="item">
            <img src="dabol.png" style="max-height: 400px;">
            <h3>Červený Ďábel – Pivo Petra Kutku</h3>
            <div class="button-container">
              <button class="button" onclick="changeColor(this, '15,60 €')">6</button>
              <button class="button" onclick="changeColor(this, '29,99 €')">12</button>
              <button class="button" onclick="changeColor(this, '58,99 €')">24</button>
          </div>
          <h3><div id="text-display"></div></h3>
                <button class="button" type="button" onclick="alert('Produkt bol vložený do košíka')">Vložiť do
                    košíka</button>
        </div>
    </div>

    <script>
      //Kosik
      document.addEventListener('DOMContentLoaded', () => {
        let cartCount = 0;
  
        const updateCartCount = () => {
          document.getElementById('cart-count').textContent = cartCount;
        };
  
        const buttons = document.querySelectorAll('.add-to-cart');
        buttons.forEach(button => {
          button.addEventListener('click', () => {
            cartCount++;
            updateCartCount();
          });
        });
      });

      function changeColor(button, text) {
            var buttons = document.getElementsByClassName('button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('selected');
            }
            button.classList.add('selected');
            document.getElementById('text-display').innerText = text;
        }
    </script>
